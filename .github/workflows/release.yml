name: Release
on:
  push:
    branches:
      - main
# 동일한 그룹 내에서는 하나의 작업만 실행되도록 보장
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false # 이전 배포를 취소하지 않고 순차적으로 실행

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm' # 캐시를 추가하면 빌드 속도가 빨라집니다

      - name: Install dependencies
        run: npm ci # install보다 엄격하고 빠른 ci 명령어를 추천합니다

      - name: Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release