name: Release
on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때 작동

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 모든 커밋 히스토리를 가져와야 버전 계산이 가능함

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*',
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release